<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/style.css">

  <link rel="stylesheet" href="assets/responsive.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  

  <section class="summary">
    <h1>Summary</h1>
    <div class="topic reaction">
      <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
      <h2>Reaction</h2>
      <p class="score">80 <span class="n100">/ 100</span></p>
    </div>

    <div class="topic memory">
      <img src="assets/images/icon-memory.svg" alt="icon-memory">
      <h2>Memory</h2>
      <p class="score">92 <span class="n100">/ 100</span></p>
    </div>

    <div class="topic verbal">
      <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
      <h2>Verbal</h2>
      <p class="score">61 <span class="n100">/ 100</span></p>
    </div>

    <div class="topic visual">
      <img src="assets/images/icon-visual.svg" alt="icon-visual">
      <h2>Visual</h2>
      <p class="score">72 <span class="n100">/ 100</span></p>
    </div>

    <button>Continue</button>
  </section>
  <section class="your-result">
    <h1>Your Result</h1>
    
    <div class="result">
      <h2>76</h2>
      <p> of 100</p>
    </div>
   
    <h3>Great</h3>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </section>

</body>

</html>
